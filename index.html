<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Phanindra üíñ</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fef1f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .letter-container {
            background: #fff;
            padding: 30px;
            width: 300px;
            height: 250px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: openLetter 2s ease forwards;
            position: relative;
            overflow: hidden;
        }
        @keyframes openLetter {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .letter-header {
            font-size: 1.6em;
            font-weight: bold;
            color: #d63384;
            text-align: center;
        }
        .letter-body {
            font-size: 1.1em;
            margin-top: 20px;
            color: #555;
            text-align: center;
        }
        button {
            font-size: 1.4em;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
        }
        .valentine-container, .love-message {
            display: none;
        }
        .btn-container {
            margin-top: 20px;
        }
        .heart-animation {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            animation: heart 3s infinite;
        }
        @keyframes heart {
            0% { top: -20px; opacity: 1; transform: translateX(-50%) scale(0.5); }
            50% { top: -100px; opacity: 0.7; transform: translateX(-50%) scale(1.2); }
            100% { top: -20px; opacity: 1; transform: translateX(-50%) scale(0.5); }
        }
        .kiss-gif {
            width: 280px;
            margin-top: 20px;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        .confetti-piece {
            position: absolute;
            background: rgba(255, 51, 102, 0.8);
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(45deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        #background-music {
            display: none;
        }
    </style>
</head>
<body>

    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <!-- First Page: Letter -->
    <div id="letter-container" class="letter-container">
        <div class="letter-header">Hey Phanindra,</div>
        <div class="letter-body">Can I ask you a question?</div>
        <button onclick="goToQuestion()">Of course! üòä</button>
        <div class="heart-animation">
            ‚ù§Ô∏è
        </div>
    </div>

    <!-- Second Page: Valentine Question -->
    <div id="valentine-container" class="valentine-container">
        <h1>Will you be my Valentine? üíï</h1>
        <div class="btn-container">
            <button onclick="showLoveMessage()">Yes</button>
            <button id="no-btn" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <!-- Final Page: Love Message -->
    <div id="love-message" class="love-message">
        <h1>I knew you love me! üòò</h1>
        <img src="https://media.giphy.com/media/l0HUqsz2jdQYElRm0/giphy.gif" alt="Kissing GIF" class="kiss-gif">
    </div>

    <div id="confetti" class="confetti"></div>

    <script>
        function goToQuestion() {
            document.getElementById("letter-container").style.display = "none";
            document.getElementById("valentine-container").style.display = "block";
            document.getElementById("background-music").play();
        }

        function showLoveMessage() {
            document.getElementById("valentine-container").style.display = "none";
            document.getElementById("love-message").style.display = "block";
            showConfetti();
        }

        function moveNoButton() {
            var noBtn = document.getElementById("no-btn");
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function showConfetti() {
            var confetti = document.getElementById("confetti");
            for (var i = 0; i < 100; i++) {
                var confettiPiece = document.createElement("div");
                confettiPiece.classList.add("confetti-piece");
                confettiPiece.style.left = Math.random() * 100 + "vw";
                confettiPiece.style.animationDuration = Math.random() * 3 + 2 + "s";
                confetti.appendChild(confettiPiece);
            }
        }
    </script>

</body>
</html>
